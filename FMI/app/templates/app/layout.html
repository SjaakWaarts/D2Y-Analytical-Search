<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - IFF - Insight Platform</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.27.8/css/theme.blue.css" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="iff-box">
    <div class="navbar navbar-inverse navbar-fixed-top iff-box-header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">IFF Insight Platform</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'product_insight' %}">Product Insight</a></li>
                    <li><a href="{% url 'consumer_insight' %}">Consumer Insight</a></li>
                    <li><a href="{% url 'market_insight' %}">Market Insight</a></li>
                    <li><a href="{% url 'scent_emotion' %}">Scent Emotion</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container-fluid iff-padding-30 iff-box-content">
        <div >
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="iff-box-footer">
        <hr/>
        <p>&copy; {{ year }} - Powered by Data Science</p>
    </footer>

    <script src="{% static 'app/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
