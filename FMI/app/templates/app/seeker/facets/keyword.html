{% load seeker %}
<span>
    <label for="{{ facet.name }}_select">{{ facet.label|capfirst }}</label>
    <button type="button" class="btn btn-default pull-right" name="{{ facet.name}}_search" data-toggle="tooltip" title="Copy Keywords to Search"
            onclick='keyword_button_submit("{{ facet.name}}_search")'>
        <i class="glyphicon glyphicon-search"></i>
    </button>
    <button type="button" class="btn btn-default pull-right" name="{{ facet.name}}_write" data-toggle="tooltip" title="Write Keywords to File"
            onclick='keyword_button_submit("{{ facet.name}}_write")'>
        <i class="glyphicon glyphicon-download"></i>
    </button>
    <button type="button" class="btn btn-default pull-right" name="{{ facet.name}}_read" data-toggle="tooltip" title="Read Keywords from File"
            onclick='keyword_button_submit("{{ facet.name}}_read")'>
        <i class="glyphicon glyphicon-upload"></i>
    </button>
</span>
<input type="text" class="form-control" placeholder="{{ facet.label }}" name="{{ facet.keywords_input }}" id="{{ facet.keywords_input }}" value="{{ facet.keywords_text }}"  />
<select name="{{ facet.field }}" class="form-control facet-select" multiple="multiple" id="{{ facet.name }}_select">
    {% for key, b in data.buckets.items %}
        <option value="{{ key }}" data-data='{"key": "{{ key|escapejs }}", "doc_count": {{ b.doc_count }}}'{% if key in selected %} selected="selected"{% endif %}>{{ key }} ({{ b.doc_count }})</option>
    {% endfor %}
</select>
