<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users_app/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'log' %}" class="navbar-item">Log Message</a> 
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    <div class="navbar-right">    
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="navbar-brand">Hello {{user.username}}</a>
            <a href="{% url 'logout' %}" class="navbar-item">Log off</a>       
        {% else %}
            <a href="{% url 'register' %}" class="navbar-item">Register</a>  
            <a href="{% url 'login' %}" class="navbar-item">Log in</a>          
        {% endif %}
    </div>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2018</p>
    </footer>
</div>
</body>
</html>
