{% load seeker %}
<td class="column_{{ field }}">
    {% if url == "" %}
        {% if highlight %}
            {{ highlight.0|safe }}
        {% else %}
            {{ value|seeker_format }}
        {% endif %}
    {% else %}
        <a class="seeker" href={{ url }}>
            {% if highlight %}
                {{ highlight.0|safe }}
            {% else %}
                {{ value|seeker_format }}
            {% endif %}
        </a>
    {% endif %}
</td>
